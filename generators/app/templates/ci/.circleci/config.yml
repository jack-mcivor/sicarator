version: 2.1

orbs:

executors:
  base-python:
    working_directory: ~/<%= projectName %>
    docker:
      - image: cimg/python:3.9.7

jobs:
  install:
    executor: base-python
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: Update Poetry to version 1.1.10
          command: |
            curl -sSL https://install.python-poetry.org | python - --version 1.1.10
      - run:
          name: Install dependencies
          command: |
            source /home/circleci/.poetry/env
            poetry run pip install --upgrade pip
            poetry install
      - save_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
          paths:
            - /home/circleci/.cache/pypoetry/virtualenvs
            - /home/circleci/.poetry/env

  test:
    executor: base-python
    steps:
      - checkout
      - restore_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: run pytest
          command: |
            source /home/circleci/.poetry/env
            make test
      - store_test_results:
          path: tests-results.xml
      - store_artifacts:
          path: htmlcov

  black:
    executor: base-python
    steps:
      - checkout
      - restore_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: run black
          command: |
            source /home/circleci/.poetry/env
            make black

  lint:
    executor: base-python
    steps:
      - checkout
      - restore_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: run pylint
          command: |
            source /home/circleci/.poetry/env
            make lint

  isort:
    executor: base-python
    steps:
      - checkout
      - restore_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: run isort
          command: |
            source /home/circleci/.poetry/env
            make isort

  mypy:
    executor: base-python
    steps:
      - checkout
      - restore_cache:
          key: <%= projectName %>-poetry-1.1.10-{{ checksum "poetry.lock" }}
      - run:
          name: run mypy
          command: |
            source /home/circleci/.poetry/env
            make mypy

workflows:
  version: 2
  <%= projectName %>:
    jobs:
      - install
      - test:
          requires:
            - install
      - lint:
          requires:
            - install
      - black:
          requires:
            - install
      - isort:
          requires:
            - install
      - mypy:
          requires:
            - install
